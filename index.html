<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca de Componentes</title>
    
    <style>
        /* --- Estilos Globais --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111827; /* Fundo escuro (cinza-azulado) */
            color: #e5e7eb; /* Texto claro */
            margin: 0;
            padding: 40px 24px;
        }

        /* --- Cabeçalho --- */
        .header {
            max-width: 700px;
            margin: 40px auto 48px auto;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem; /* 40px */
            font-weight: 800;
            color: #ffffff; /* Texto branco */
            letter-spacing: -0.5px;
            margin: 0;
        }

        .header p {
            font-size: 1.125rem; /* 18px */
            color: #9ca3af; /* Cinza claro */
            max-width: 550px;
            margin: 12px auto 0 auto;
            line-height: 1.6;
        }

        /* --- Grid de Componentes --- */
        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* --- Card do Componente --- */
        .component-card {
            display: flex;
            flex-direction: column;
            background-color: #1f2937; /* Cor do card (mais claro que o fundo) */
            border-radius: 12px;
            border: 1px solid #374151; /* Borda sutil */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .component-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.25), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        /* Conteúdo interno (título e descrição) */
        .card-content {
            padding: 24px;
            flex-grow: 1;
        }

        .card-content h2 {
            font-size: 1.5rem; /* 24px */
            font-weight: 600;
            color: #f9fafb; /* Título claro */
            margin: 0 0 12px 0;
        }

        .card-content p {
            font-size: 1rem; /* 16px */
            color: #9ca3af; /* Descrição cinza claro */
            line-height: 1.5;
            margin: 0;
        }

        /* Rodapé do Card (ícones e botão) */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-top: 1px solid #374151; /* Linha divisória */
            background-color: #111827; /* Fundo do rodapé igual ao body */
        }
        
        /* --- Ícones de Tecnologia (PREPARADO PARA PNGs) --- */
        .tech-icons {
            display: flex;
            gap: 12px; /* Espaço entre os ícones */
            align-items: center;
        }

        /* AQUI ESTÁ A REGRA PARA O TAMANHO DOS SEUS PNGs */
        .tech-icons img {
            width: 28px;  /* Tamanho definido */
            height: 28px; /* Tamanho definido */
            object-fit: contain; /* Garante que a imagem caiba sem distorcer */
        }
        
        /* --- Botão do Card --- */
        .card-button {
            display: inline-block;
            text-decoration: none;
            background-color: #3b82f6; /* Azul */
            color: #ffffff;
            padding: 10px 16px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .card-button:hover {
            background-color: #2563eb; /* Azul mais escuro */
        }

    </style>
</head>
<body>

    <main>
        <header class="header">
            <h1>Biblioteca de Componentes</h1>
            <p>Um local central para meus snippets e componentes reutilizáveis.</p>
        </header>

        <div class="component-grid">

            <div class="component-card">
                
                <div class="card-content">
                    <h2>Notificações</h2>
                    <p>
                        Sistema de notificação "toast" elegante com animações
                        em CSS e ícones SVG customizados.
                    </p>
                </div>
                
                <div class="card-footer">
                    
                    <div class="tech-icons">
                        <img src="/img/html-5.png" alt="HTML">
                        <img src="/img/css-3.png" alt="CSS">
                        <img src="/img/js.png" alt="JavaScript">
                    </div>

                    <a href="notificacoes.html" class="card-button">
                        Ver Componentes
                    </a>
                </div>
            </div>

            </div>
    </main>

</body>
</html>
