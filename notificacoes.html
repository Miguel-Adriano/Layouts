<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação Elegante com SVGs</title>
    
    <style>
        /* --- Estilos da Página e Botões (para o exemplo) --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 24px;
            background-color: #f4f7f6;
        }

        .button-container {
            display: flex;
            gap: 10px; /* Espaço entre os botões */
        }

        .button-container button {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-success { background-color: #d4edda; color: #155724; }
        .btn-error   { background-color: #f8d7da; color: #721c24; }
        .btn-warn    { background-color: #fff3cd; color: #856404; }
        .btn-success:hover { background-color: #c3e6cb; }
        .btn-error:hover   { background-color: #f5c6cb; }
        .btn-warn:hover    { background-color: #ffeeba; }


        /* --- Estilos da Notificação --- */
        #elegant-notification {
            /* --- Posicionamento --- */
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 9999;

            /* --- Layout Interno e Espaçamento --- */
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;

            /* --- Design e Estilo --- */
            min-width: 320px;
            border-radius: 12px;
            color: #fff;
            background: rgba(30, 41, 59, 0.9);
            /* Fundo escuro semi-transparente */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);

            /* Efeito de vidro para um toque moderno */
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);

            /* --- Tipografia --- */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 15px;
            font-weight: 500;
            line-height: 1.4;

            /* --- Animação Suave e Fluida --- */
            /* Estado inicial: escondido e invisível */
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
            visibility: hidden;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1),
                opacity 0.3s ease,
                visibility 0.3s;
        }

        /* Estado visível da notificação */
        #elegant-notification.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            visibility: visible;
        }

        /* --- Ícones --- */
        #notification-icon svg {
            width: 24px;
            height: 24px;
        }

        /* Ícone de Sucesso (Círculo Verde) */
        #elegant-notification.success #notification-icon {
            color: #34d399;
            /* Verde Esmeralda */
        }

        /* Ícone de Erro (Círculo Vermelho) */
        #elegant-notification.error #notification-icon {
            color: #f87171;
            /* Vermelho Claro */
        }

        #elegant-notification.warn #notification-icon {
            color: #f59e0b;
            /* Amarelo */
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="btn-success" onclick="showNotification('Operação concluída com sucesso!', 'success')">
            Mostrar Sucesso
        </button>
        <button class="btn-error" onclick="showNotification('Ocorreu um erro ao processar.', 'error')">
            Mostrar Erro
        </button>
        <button class="btn-warn" onclick="showNotification('Atenção: verifique os dados.', 'warn')">
            Mostrar Aviso
        </button>
    </div>

    <div id="elegant-notification" class="notification">
        <span id="notification-icon"></span>
        <span id="notification-message"></span>
    </div>

    <script>
        let notificationTimeout;

        const elegantIcons = {
            success: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>`,
            error: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                        </svg>`,
            warn: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>`
        };

            
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('elegant-notification');
            const messageEl = document.getElementById('notification-message');
            const iconEl = document.getElementById('notification-icon');
            if (!notification || !messageEl || !iconEl) return;

            // Limpa o timer anterior para evitar sobreposição de animações
            clearTimeout(notificationTimeout);

            // 1. Define o ícone e a mensagem
            iconEl.innerHTML = elegantIcons[type];
            messageEl.textContent = message;

            // 2. Define a classe para a cor do ícone
            notification.classList.remove('success', 'error', 'warn');
            notification.classList.add(type);

            // 3. Ativa a animação de entrada
            notification.classList.add('show');

            // 4. Agenda a animação de saída
            notificationTimeout = setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
    </script>

</body>
</html>
